<div class="py-5">
    <div class="login-wrapper">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0" translate>Common.Login</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label translate>Common.UserName</label>
                        <input class="form-control" formControlName="UserName" maxlength="50">
                        <label class="text-danger" *ngIf="f.UserName.touched && f.UserName.errors?.required"
                            translate>Common.RequiredField</label>
                        <!-- <label class="text-danger" *ngIf="f.Email.touched && f.Email.errors?.email" translate>Please
                                enter valid email id</label> -->
                        <!-- <label class="text-danger" *ngIf="f.UserName.touched && f.UserName.errors?.emailIdNotExists"
                                translate>Provided UserName id is incorrect.
                            </label> -->
                    </div>
                    <div class="form-group">
                        <label translate>Common.Password</label>
                        <input type="password" class="form-control" formControlName="Password" maxlength="50">
                        <label class="text-danger" *ngIf="f.Password.touched && f.Password.errors?.required"
                            translate>Common.RequiredField</label>
                        <label class="text-danger" *ngIf="(Error=='IncorrectPassword' || Error=='DeleteUser')" translate>Common.IncorrectPassword
                        </label>
                        <label class="text-danger" *ngIf="Error=='InActiveUser'" translate>Common.InActiveUser
                        </label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" formControlName="IsRememberPassword"
                            id="RememberPassword">
                        <label class="form-check-label" for="RememberPassword" translate>Common.RememberPassword</label>
                    </div>
                    <div class="form-group popup-fg-buttons">
                        <button type="button" class="btn-uni btn-primary" routerLink="/register"
                            routerLinkActive="active">
                            <span translate>Common.NewUser</span></button>
                        <button type="button" class="btn-uni btn-primary" routerLink="/forgot-password"
                            routerLinkActive="active">
                            <span translate>Common.ForgotPassword</span>
                        </button>
                        <button type="submit" class="btn-uni btn-success" [disabled]="registerForm.invalid">
                            <span translate>Common.Start</span>
                        </button>
                    </div>
                </form>
                <div class="form-group social-buttons">
                    <a href="javascript:void(0);" (click)="signInWithGoogle()" translate>
                        <i class="fa fa-google"></i>Common.LoginWithGoogle</a>
                    <a href="javascript:void(0);" (click)="signInWithFB()" translate>
                        <i class="fa fa-facebook"></i>Common.LoginWithFacebook</a>
                    <!-- <button class="btn btn-social-icon btn-linkedin"><span class="fa fa-linkedin"></span></button> -->
                </div>
            </div>
        </div>
    </div>
</div>
