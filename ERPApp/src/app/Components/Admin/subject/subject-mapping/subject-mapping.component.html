<div class="py-2">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0" translate>Subject Mapping</h3>
                </div>
                <div class="card-body">
                    <div class="form-inline">
                        <div class="col-md-12">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label translate>PageHeader.Institution&nbsp;&nbsp;</label>
                                    <select *ngIf="institutionService.institutionList != null"
                                        name="adminSelectedInstitutionId" #adminSelectedInstitutionId="ngModel"
                                        [(ngModel)]="institutionService.adminSelectedInstitutionId" class="form-control"
                                        #myInstitution (change)='onInsititutionChange(myInstitution.value)'>
                                        <option value="0">Choose institution</option>
                                        <option class='option' *ngFor='let option of institutionService.institutionList'
                                            [value]="option.InstitutionId">{{option.InstitutionName}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label translate>PageHeader.Study&nbsp;&nbsp;</label>
                                    <select *ngIf="studyService.studyList != null" name="adminSelectedStudyId"
                                        #adminSelectedStudyId="ngModel" [(ngModel)]="studyService.adminSelectedStudyId"
                                        class="form-control" #myStudy (change)='onStudyChange(myStudy.value)'>
                                        <option value="0">Choose study</option>
                                        <option class='option' *ngFor='let option of studyService.studyList'
                                            [value]="option.StudyId">{{option.StudyName}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label translate>Semester&nbsp;&nbsp;</label>
                                    <select name="adminSelectedSemesterId" #adminSelectedSemesterId="ngModel"
                                        [(ngModel)]="semesterService.adminSelectedSemesterId" class="form-control"
                                        #mySemester (change)='onSemesterChange(mySemester.value)'>
                                        <option value="0">Choose Semester</option>
                                        <option class='option' *ngFor='let semester of semesterService.semesterList'
                                            [value]="semester.SemesterId">{{semester.SemesterNo}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <h5>Unassign Subject</h5>
                            <select class="form-control" multiple style="height: 300px;" [ngModel]="selectedToAdd"
                                (ngModelChange)="chosenCars($event)">
                                <option *ngFor='let subject of subjectService.unassignedSubject'
                                    [value]="subject.SubjectNo" [ngValue]="subject">
                                    {{subject.SubjectName}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-1 select_client_btn"
                            style="padding: 130px 10px 0 0; text-align: center;">
                            <div>
                                <input id="btnMoveRightAll" type="button" class="btnMap" value="&gt;&gt;"
                                    (click)="AssignAll()" style="display: none;" /></div>
                            <div>
                                <input id="btnMoveRight" type="button" class="btnMap" value="&gt;"
                                    (click)="AssignSelected()" />
                            </div>
                            <div>
                                <input id="btnMoveLeft" type="button" class="btnMap" value="&lt;"
                                    (click)="UnAssignSelected()" />
                            </div>
                            <div>
                                <input id="btnMoveLeftAll" type="button" class="btnMap" value="&lt;&lt;"
                                    (click)="UnAssignAll()" style="display: none;" /></div>
                        </div>
                        <div class="form-group col-md-5">
                            <h5>Assign Subject</h5>
                            <select class="form-control" multiple style="height: 300px;" [ngModel]="selectedToRemove"
                                (ngModelChange)="chosenCarsToRemove($event)">
                                <option *ngFor='let subject of subjectService.assignedSubject'
                                    [value]="subject.SubjectNo" [ngValue]="subject">
                                    {{subject.SubjectName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
