<div class="close-container" [mat-dialog-close]>
    <div class="leftright"></div>
    <div class="rightleft"></div>
</div>
<h4 class="uni-header" translate>PageHeader.Period</h4>
<form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="onSubmit()" class="admin-form-content">
    <input type="hidden" class="form-control" formControlName="TermTypeId">
    <div class="form-group row required">
        <label class="col-sm-3 col-form-label" translate>Study.TermTypeDanish</label>
        <div class="col-sm-5">
            <input class="form-control" formControlName="TermTypeDaDK" maxlength="100">
        </div>
        <div class="col-sm-4">
            <label class="text-danger" *ngIf="f.TermTypeDaDK.touched && f.TermTypeDaDK.errors?.required"
                translate>Common.RequiredField</label>
        </div>
    </div>
    <div class="form-group row required">
        <label class="col-sm-3 col-form-label" translate>Study.TermTypeEnglish</label>
        <div class="col-sm-5">
            <input class="form-control" formControlName="TermTypeEnUS" maxlength="100">
        </div>
        <div class="col-sm-4">
            <label class="text-danger" *ngIf="f.TermTypeEnUS.touched && f.TermTypeEnUS.errors?.required"
                translate>Common.RequiredField</label>
        </div>
    </div>
    <div class="form-row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="admin-action flt">
                <button type="submit" class="btn" [disabled]="registerForm.invalid" translate>Common.Save
                    <i class="fa fa-floppy-o"></i>
                </button>
                <button type="button" class="btn btn-secondary" [mat-dialog-close] translate>Common.Cancel
                    <i class="fa fa-close"></i>
                </button>
            </div>
        </div>
    </div>
</form>
