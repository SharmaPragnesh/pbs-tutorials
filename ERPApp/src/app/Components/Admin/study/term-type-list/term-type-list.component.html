<div class="close-container" [mat-dialog-close]>
    <div class="leftright"></div>
    <div class="rightleft"></div>
</div>
<h4 class="uni-header" translate>PageHeader.Period</h4>
<table class="table table-hover">
    <thead>
        <tr>
            <th translate>
                PageHeader.Period
            </th>
            <th class="text-center title2-width">Periods assign in Study</th>
            <th class="text-center delete-width"></th>
    </thead>
    <tbody>
        <tr id="trNoOfStudyExists{{termTypes.NoOfStudyExists}}" *ngFor='let termTypes of studyService.termTypesList;'>
            <td class="hand" *ngIf="HideTermType(termTypes.TermTypeId)" (click)="EditTermType(termTypes)">
                {{termTypes.TermType}}
            </td>
            <td *ngIf="!HideTermType(termTypes.TermTypeId)">{{termTypes.TermType}}</td>
            <td class="text-center">{{termTypes.NoOfStudyExists}}</td>
            <td class="text-center">
                <i class="fa fa-trash fa-lg hand remove-icon" (click)="CofirmDeleteTermType(termTypes)"
                    *ngIf="HideTermType(termTypes.TermTypeId)"></i>
            </td>
        </tr>
    </tbody>
</table>
