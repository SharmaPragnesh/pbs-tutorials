<div class="close-container" [mat-dialog-close]>
    <div class="leftright"></div>
    <div class="rightleft"></div>
</div>
<h4 class="uni-header" translate>PageHeader.Institution</h4>
<form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="onSubmit()" class="admin-form-content">
    <input type="hidden" class="form-control" formControlName="InstitutionId">
    <!-- <div class="form-group">
        <label for="InstitutionId" translate>PageHeader.Institution</label>
        <select formControlName="InstitutionId" class="form-control">
            <option value="">Select Institution</option>
            <option *ngFor='let option of institutionService.institutionList' [value]="option.InstitutionId">
                {{option.InstitutionName}}</option>
        </select>
        <div *ngIf="f.InstitutionId.touched && f.InstitutionId.invalid" class="text-danger">
            <div *ngIf="f.InstitutionId.errors.required">Please select Institution</div>
        </div>
    </div> -->
    <div class="form-group row required">
        <label class="col-sm-3 col-form-label" translate>Institution.InstitutionNo</label>
        <div class="col-sm-5">
            <input class="form-control" formControlName="InstitutionNo" maxlength="7" numbersOnly>
        </div>
        <div class="col-sm-4">
            <label class="text-danger" *ngIf="f.InstitutionNo.touched && f.InstitutionNo.errors?.required"
                translate>Common.RequiredField</label>
            <label class="text-danger" *ngIf="f.InstitutionNo.touched && f.InstitutionNo.errors?.minlength"
                translate>Common.Require4Digits</label>
            <label class="text-danger" *ngIf="f.InstitutionNo.touched && f.InstitutionNo.errors?.subjectNoExists"
                translate>Institution.InstNoExist</label>
        </div>
    </div>
    <div class="form-group row required">
        <label class="col-sm-3 col-form-label" translate>Institution.InstitutionDanish</label>
        <div class="col-sm-5">
            <input class="form-control" formControlName="InstitutionNameDaDK" maxlength="100">
        </div>
        <div class="col-sm-4">
            <label class="text-danger" *ngIf="f.InstitutionNameDaDK.touched && f.InstitutionNameDaDK.errors?.required"
                translate>Common.RequiredField</label>
        </div>
    </div>
    <div class="form-group row required">
        <label class="col-sm-3 col-form-label" translate>Institution.InstitutionEnglish</label>
        <div class="col-sm-5">
            <input class="form-control" formControlName="InstitutionNameEnUS" maxlength="100">
        </div>
        <div class="col-sm-4">
            <label class="text-danger" *ngIf="f.InstitutionNameEnUS.touched && f.InstitutionNameEnUS.errors?.required"
                translate>Common.RequiredField</label>
        </div>
    </div>
    <div class="form-row admin-action-footer">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="admin-action flt">
                <button type="submit" class="btn" [disabled]="registerForm.invalid" translate>Common.Save
                    <i class="fa fa-floppy-o"></i>
                </button>
                <button type="button" class="btn btn-secondary" [mat-dialog-close] translate>Common.Cancel
                    <i class="fa fa-close"></i>
                </button>
            </div>
        </div>
    </div>
</form>
