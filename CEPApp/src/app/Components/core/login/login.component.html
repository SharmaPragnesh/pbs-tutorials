<h1>JSN</h1>
<button (click)="login()" *ngIf="!userService.isLoggedIn()">SIGN IN</button>
<button (click)="userService.logoutUser()" *ngIf="userService.isLoggedIn()">SIGN OUT</button>
<div *ngIf="userService.isLoggedIn()">
  <h3>Your are logged in</h3>
  <h1>{{userService.userInfo.username}}</h1>
</div>
<div *ngIf="!userService.isLoggedIn()">
  <h3>Your are NOT logged in</h3>
</div>
